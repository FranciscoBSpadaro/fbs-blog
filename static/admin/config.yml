backend:
  name: github
  repo: FranciscoBSpadaro/fbs-blog
  branch: master
  site_domain: fbs-blog.netlify.app

media_folder: static/assets/img
public_folder: /assets/img
publish_mode: editorial_workflow
slug:
  encoding: 'ascii'
  clean_accents: true

collections:
  - name: posts # Used in routes, e.g. /admin/collections/blog
    label: posts # Used in the UI
    folder: posts # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template i.e. title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD hh:mm:ss',
        }

      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'string',
        }
      - {
          label: 'Background',
          name: 'background',
          widget: 'select',
          options:
            [
              { label: 'red', value: '#B31917' },
              { label: 'blue', value: '#2DA0C3' },
              { label: 'blue2', value: '#0373fc' },
              { label: 'blue3', value: '#223453' },
              { label: 'yellow', value: '#D6BA32' },
              { label: 'orange', value: '#EB7728' },
              { label: 'purple', value: '#7D669E' },
              { label: 'grey', value: '#637a91' },
              { label: 'green', value: '#7AAB13' },
            ],
        }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [''] }

      - { label: 'Body', name: 'body', widget: 'markdown' }
